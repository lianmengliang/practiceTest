#port
server:
  port: 6660

  #spring
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/user?characterEncoding=utf8&serverTimezone=GMT%2B8
    driver-class-name: com.mysql.cj.jdbc.Driver
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    encoding: utf-8
    mode: html5
    servlet:
      content-type: text/html

  #Mybatisï¼š
mybatis:
  mapper-locations: classpath:mapping/*UserMapper.xml
  type-aliases-package: com.example.domain



#ShowSql
logging:
  level:
    com:
      example:
        mapper: debug
